
{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %} 

<div class="content">

    <h1 style="text-align: center">EEUU ELECTIONS 2020</h1>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Predict">
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Added</th>
            <th>Tweet</th>
        </tr>

        {% for tweet in tweets %}
            <tr>
                <td>{{ tweet.content }}</td>
                <td>{{ tweet.date_created.date()}}</td>
                <td>
                    <a href="/delete/{{tweet.id}}">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>

        {% endfor %}
    </table>    

</div>

{% endblock %}
